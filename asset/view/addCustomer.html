<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger</title>
    <link rel="stylesheet" href="../css/addCustomer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div>
        <div class="mb-1">
                <label for="formGroupExampleInput2" class="form-label">Customer ID</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Customer ID Autogen">
        </div>
    </div>
    <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" aria-label="First name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
        </div>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Customer Phone Number">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">NIC Number</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Customer NIC number">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Customer e-mail address">
      </div>
      <div class="button">
        <button type="button" class="btn btn-primary btn-lg">Back</button>
        <button type="button" class="btn btn-primary btn-lg">Next</button>
      </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
