<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burger</title>
    <link rel="stylesheet" href="../css/addItems.css"">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <style>
          .center-table {
              margin: auto;
          }
      </style>
</head>
<body>
    <div class="row">
        <div class="col-5">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Item Code</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="item code">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Item Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="item name">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Item Price</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="item price">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Item Stock Count</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="item count">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Item Expire Date</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="item expire date"><br>
                <button id="updateBtn" type="button" class="btn btn-primary btn-lg">Add Item</button>
              </div>
        </div>
        
        <div class="col-5" >
            <div class="card" style="width: 16rem;">
                <img src="../img/imgIcon.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Select Image</h5>
                    <input type="file" id="fileInput" style="display: none;" />
                    <label for="fileInput" class="btn btn-primary">Choose File</label>

                </div>
            </div>
        </div>
    </div><br>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
